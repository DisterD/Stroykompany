            <form action="/echo" method="post" oninput="daysoutput.value=dayscount.value">

                <legend>Личные данные</legend>
                <div class="half-width">
                    <label>ID отзыва</label>

                <legend>Отзыв о компании</legend>

			     <input id="2" type="search" value="Норвегия">
		         </div>
			     <div class="half-width">
			        <label for="3">Город</label>
			        <select id="3">
			            <option>Осло</option>
			        </select>       
			    </div>
			    <div class="half-width">
			    <label>Оценка </label>
    			    0 <input type="range" min="0" max="10" step="1" name="dayscount" value="10"> 10

    			<div class="half-width output-area">
    			      <output name="daysoutput">10</output>
    			</div>
    			<label for="4">Текст отзыва</label>
    			<textarea id="4" rows="5">Напишите ваши ожидания и реальность.</textarea>
